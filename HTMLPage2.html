<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #007BFF;
        }

        p {
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Это пример HTML-страницы с JavaScript.</p>
    <button onclick="showAlert()">Нажми меня</button>
    <script>
        function showAlert() {
            alert('Кнопка нажата!');
        }
    </script>
</body>
</html>
